[loggers]
keys=root,app

[handlers]
keys=fileHandler, stderrHandler

[formatters]
keys=basicFormatter

[logger_root]
level=INFO
handlers=stderrHandler
qualname=root

[logger_app]
level=INFO
handlers=fileHandler
qualname=app

[handler_fileHandler]
class=handlers.RotatingFileHandler
formatter=basicFormatter
args=('log/app.log','a', 0.5*1024*1024*1024, 10)

[handler_stderrHandler]
class=StreamHandler
formatter=basicFormatter
args=(sys.stderr,)

[formatter_basicFormatter]
format=%(asctime)s.%(msecs)03d %(levelname)s %(name)s %(processName)s:%(process)d %(threadName)s:%(thread)d %(message)s
datefmt=%Y/%m/%d %H:%M:%S
